<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e71f80e5fc.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="body">
      <!--First section: Calculation area and options-->
      <section class="word_butt">
        <div class="work_area"></div>
        <div class="buttons">
          <div class="but">
            <i class="fa-regular fa-clock"></i>
            <span class="material-symbols-outlined"> straighten </span>
            <span class="material-symbols-outlined"> calculate </span>
          </div>
          <span class="material-symbols-outlined"> backspace </span>
        </div>
      </section>

      <section class="digits">
        <div class="row">
          <div class="c symbols">C</div>
          <div class="parenthesis symbols">()</div>
          <div class="percent symbols">%</div>
          <div class="divide symbols">รท</div>
        </div>

        <div class="row">
          <div class="seven reg">7</div>
          <div class="eight reg">8</div>
          <div class="nine reg">9</div>
          <div class="mul symbols">x</div>
        </div>

        <div class="row">
          <div class="four reg">4</div>
          <div class="five reg">5</div>
          <div class="six reg">6</div>
          <div class="sub symbols">-</div>
        </div>

        <div class="row">
          <div class="one reg">1</div>
          <div class="two reg">2</div>
          <div class="three reg">3</div>
          <div class="four symbols">+</div>
        </div>

        <div class="row">
          <div class="addorsub symbols">+/-</div>
          <div class="zero reg">0</div>
          <div class="dot symbols">.</div>
          <div class="equal symbols">=</div>
        </div>
      </section>
    </section>
  </body>
</html>
