<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e71f80e5fc.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="body">
      <!--First section: Calculation area and options-->
      <section class="word_butt">
        <div class="work_area"></div>
        <div class="buttons">
          <div class="but">
            <span class="material-symbols-outlined"> history </span>
            <span class="material-symbols-outlined"> straighten </span>
            <span class="material-symbols-outlined"> calculate </span>
          </div>
          <span class="material-symbols-outlined"> backspace </span>
        </div>
      </section>

      <section class="digits">
        <div class="row">
          <div class="c symbols" onclick="detectKey()">C</div>
          <div class="parenthesis symbols" onclick="detectKey()">()</div>
          <div class="percent symbols" onclick="detectKey()">%</div>
          <div class="divide symbols" onclick="detectKey()">รท</div>
        </div>

        <div class="row">
          <div class="seven reg" onclick="detectKey()">7</div>
          <div class="eight reg" onclick="detectKey()">8</div>
          <div class="nine reg" onclick="detectKey()">9</div>
          <div class="mul symbols" onclick="detectKey()">x</div>
        </div>

        <div class="row">
          <div class="four reg" onclick="detectKey()">4</div>
          <div class="five reg" onclick="detectKey()">5</div>
          <div class="six reg" onclick="detectKey()">6</div>
          <div class="sub symbols" onclick="detectKey()">-</div>
        </div>

        <div class="row">
          <div class="one reg" onclick="detectKey()">1</div>
          <div class="two reg" onclick="detectKey()">2</div>
          <div class="three reg" onclick="detectKey()">3</div>
          <div class="four symbols" onclick="detectKey()">+</div>
        </div>

        <div class="row">
          <div class="addorsub symbols" onclick="detectKey()">+/-</div>
          <div class="zero reg" onclick="detectKey()">0</div>
          <div class="dot symbols" onclick="detectKey()">.</div>
          <div class="equal symbols" onclick="detectKey()">=</div>
        </div>
      </section>
    </section>
  </body>
</html>
