<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e71f80e5fc.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="body">
      <!--First section: Calculation area and options-->
      <section class="word_butt">
        <div class="work_area" id="work_area">
          <div class="calc" id="calc"></div>
          <div class="results" id="results"></div>
        </div>
        <div class="buttons">
          <div class="but">
            <span class="material-symbols-outlined"> history </span>
            <span class="material-symbols-outlined"> straighten </span>
            <span class="material-symbols-outlined"> calculate </span>
          </div>
          <span class="material-symbols-outlined"> backspace </span>
        </div>
      </section>

      <section class="digits">
        <div class="row">
          <div class="c symbols" id="c" onclick="detectC()">C</div>
          <div class="parenthesis symbols" onclick="detectBracket()">()</div>
          <div class="percent symbols" onclick="detectPercent()">%</div>
          <div class="divide symbols" onclick="detectDivide()">รท</div>
        </div>

        <div class="row">
          <div class="seven reg" onclick="detect7()">7</div>
          <div class="eight reg" onclick="detect8()">8</div>
          <div class="nine reg" onclick="detect9()">9</div>
          <div class="mul symbols" onclick="detectMultiple()">x</div>
        </div>

        <div class="row">
          <div class="four reg" onclick="detect4()">4</div>
          <div class="five reg" onclick="detect5()">5</div>
          <div class="six reg" onclick="detect6()">6</div>
          <div class="sub symbols" onclick="detectMinus()">-</div>
        </div>

        <div class="row">
          <div class="one reg" id="one" onclick="detect1()">1</div>
          <div class="two reg" onclick="detect2()">2</div>
          <div class="three reg" onclick="detect3()">3</div>
          <div class="four symbols" onclick="detectPlus()">+</div>
        </div>

        <div class="row">
          <a href="advanced.html"><div class="addorsub symbols">+/-</div></a>
          <div class="zero reg" onclick="detect0()">0</div>
          <div class="dot symbols" onclick="detectDot()">.</div>
          <div class="equal symbols" onclick="detectEquals()">=</div>
        </div>
      </section>
    </section>

    <!--The JavaScript File-->
    <script src="scripts.js"></script>
  </body>
</html>
